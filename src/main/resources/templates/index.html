<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{partials/head :: head ('Home Page')}"></head>
<body>
<div class="page-wrapper index">
    <div class="container grow">
        <nav th:insert="~{partials/navbar :: navbar}" style="min-height: 100px"></nav>
        <div class="row">
            <div class="column landCol">

                <h1>
                    <strong>Conquer Chores,</strong>
                </h1>

                <h1>
                    <strong>Battle Beasts!</strong>
                </h1>

                <h2 class="land-h2">
                    Transforming Mundane Tasks into Epic Quests!
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="column monster-landing" th:each="monsterImage : ${monsterImages}">
                <img th:src="${monsterImage.monster_img}" alt="test" style="height: 200px">
            </div>
        </div>
        <div class="row justify-center">
            <h3 sec:authorize="!isAuthenticated()" class="land-h2">Join The Battle Here!</h3><br>
            <h3 sec:authorize="isAuthenticated()" class="land-h2">Create Your Battle!</h3><br>
        </div>
        <div class="row justify-center">
            <h3 sec:authorize="!isAuthenticated()" class="land-h2"><a href="register">-> Register <-</a></h3>
            <h3 sec:authorize="isAuthenticated()" class="land-h2"><a href="/battlegrounds">-> Create <-</a></h3>
        </div>
    </div>
    <div th:insert="~{partials/footer :: footer}"></div>
</div>
</body>
</html>
