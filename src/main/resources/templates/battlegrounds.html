<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{partials/head :: head ('Battlegrounds')}"></head>
<body>
<nav th:insert="~{partials/navbar :: navbar}"></nav>
<div class="page-wrapper">
  <div class="container grow">
    <div class="row grow full-width no-padding">
      <!--      BATTLE SLIDE OUT-->
      <div class="battle-icon">
        <img src="/images/battle-axes.png" alt="battle icon">
      </div>
      <div class="battle-icon-pop-out">
        <p class="battle-icon-pop-out-text">Battles!</p>
      </div>
      <section class="battle-slide-out">
        <div class="battles-list">
          <div th:each="battle : ${battles}">
            <div class="battle inactive" th:data-battle-id="${battle.id}">
              <h3 class="battle-title" th:text="${battle.title}"></h3>
            </div>
          </div>
        </div>
        <form class="create-battle-form" th:action="@{/battlegrounds/create-battle}" method="post">
          <div class="hidden-form-wrap">
            <input class="create-battle-input" type="text" placeholder="Add your battle..." name="title"/>
            <button class="create-battle-btn"><img src="/images/plus-6.png" alt=""></button>
          </div>
        </form>

      </section>
      <!--      TASK CONTAINER-->
      <section class="tasks">
        <div class="tasks-list">

          <ul class="battle-tasks" th:each="battle : ${battles}">
            <h2 class="battle-name" th:text="${battle.getTitle()}"></h2>
            <li class="task not-complete" th:each="task : ${battle.getTasks()}">

              <p th:text="${task.getTaskBody()}"></p>
<!--              <p class="not-complete" th:unless="${task.getTaskComplete() == 0}" th:text="${task.getTaskBody()}"></p>-->

              <form th:action="@{/battlegrounds/complete-task}" th:method="post">
                <input type="hidden" name="taskId" th:value="${task.getId()}">
                <button type="submit">complete task</button>
              </form>
              <form th:action="@{/battlegrounds/edit-task-body}" th:method="post">
                <input type="hidden" name="taskId" th:value="${task.getId()}">
                <input type="text" name="editTaskBody" th:value="${task.getTaskBody()}">
                <button type="submit">Edit task</button>
              </form>
              <form th:action="@{/battlegrounds/delete-task}" th:method="post">
                <input type="hidden" name="taskId" th:value="${task.getId()}">
                <button type="submit">Delete task</button>
              </form>

              <button class="open-edit-task-btn" type="button">
<!--                <img src="/images/plus-6.png" alt="button icon" class="open-edit-task-btn-img">-->
              </button>
            </li>
          </ul>

        </div>
      </section>
      <!--      MONSTER DISPLAY-->
      <section class="monster">
        <div class="monster-image">
          <div class="monster-response"></div>
        </div>
      </section>
    </div>
  </div>
</div>
<footer th:insert="~{partials/footer :: footer}"></footer>
<script src="/js/script.js"></script>
</body>
</html>
