<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{partials/head :: head ('Battlegrounds')}"></head>
<body>
<nav th:insert="~{partials/navbar :: navbar}"></nav>
<div class="page-wrapper">
  <div class="container grow">
    <div class="row grow full-width no-padding">
      <!--      BATTLE SLIDE OUT-->
      <div class="battle-icon">
        <img src="/images/battle-axes.png" alt="battle icon">
      </div>
      <div class="battle-icon-pop-out">
        <p class="battle-icon-pop-out-text">Battles!</p>
      </div>
      <section class="battle-slide-out">
        <div class="battles-list">
          <div th:each="battle : ${battles}">
            <div class="battle inactive" th:data-battle-id="${battle.id}">
              <h3 class="battle-title" th:text="${battle.title}"></h3>
            </div>
          </div>
        </div>

        <form class="create-battle-form" th:action="@{/battlegrounds/create-battle}" th:method="post">
          <div class="hidden-form-wrap">
            <input class="create-battle-input" type="text" placeholder="Add your battle..." name="battleTitle"/>
            <button class="create-battle-btn" type="submit">Submit</button>
          </div>
        </form>

      </section>
      <!--      TASK CONTAINER-->
      <section class="tasks">
          <ul class="tasks-list" th:each="battle : ${battles}">
            <h2 class="tasks-battle-title" th:text="${battle.getTitle()}"></h2>
            <li class="task not-complete" th:each="task : ${battle.getTasks()}">
<!--              ADD COMPLETE TO THE CLASS FOR PRODUCTION SO THAT ONLY ONE OR THE OTHER SHOWS-->
              <p class="task-body" th:text="${task.getTaskBody()}"></p>
<!--              <p class="task-body not-complete" th:unless="${task.getTaskComplete() == 0}" th:text="${task.getTaskBody()}"></p>-->

              <form class="complete-task-form" th:action="@{/battlegrounds/complete-task}" th:method="post">
                <input type="hidden" name="taskId" th:value="${task.getId()}">
                <button class="complete-task-btn" type="submit">complete task</button>
              </form>

              <form class="edit-task-form" th:action="@{/battlegrounds/edit-task-body}" th:method="post">
                <input type="hidden" name="taskId" th:value="${task.getId()}">
                <input class="edit-task-input" type="text" name="editTaskBody" th:placeholder="${task.getTaskBody()}">
                <button class="edit-task-submit-btn" type="submit">Edit task</button>
              </form>

              <form class="delete-task-form" th:action="@{/battlegrounds/delete-task}" th:method="post">
                <input type="hidden" name="taskId" th:value="${task.getId()}">
                <button class="delete-task-btn" type="submit">Delete</button>
              </form>
              <button class="open-edit-task-btn" type="button">
                      Edit
              </button>
            </li>
            <li>
              <form class="create-task-form" th:action="@{/battlegrounds/create-task}">
                <input type="hidden" name="battleId" th:value="${battle.getId()}">
                <input class="create-task-input" type="text" name="taskBody" placeholder="Create your task">
                <button class="create-task-btn" type="submit">Create task</button>
              </form>
            </li>
          </ul>
      </section>
      <!--      MONSTER DISPLAY-->
      <section class="monster">
        <div class="monster-image">
          <div class="monster-response"></div>
        </div>
      </section>
    </div>
  </div>
</div>
<footer th:insert="~{partials/footer :: footer}"></footer>
<script src="/js/script.js"></script>
</body>
</html>
